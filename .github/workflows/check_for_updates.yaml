name: Check for updates
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  check_for_image_updates:
    name: Check for image updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run check_for_image_updates.sh
        run: ./tools/check_for_image_updates.sh "$(awk -e '/FROM/{print $2}' Dockerfile)" docker.io/python:slim
  check_for_library_updates:
    name: Check for library updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run pip-compile --upgrade
        run: ./pip-compile --upgrade
      - name: Run check_for_file_updates.sh
        run: ./tools/check_for_file_updates.sh requirements.txt
